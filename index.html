<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--inline styling=whenever you use the element we can apply styling on that element -->
    <!-- Types of CSS selectors are element selector class selector and id selector -->
     <p>Hello World</p>
     <p class="p">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias magnam vero facere laborum veritatis? Ipsum temporibus iusto labore! Commodi, reiciendis.</p>
     <p class="p" id="as">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, minima!</p>
</body>
</html>
